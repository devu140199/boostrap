<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap - The most popular HTML, CSS, and JS Library in the world.</title>
    <style>
        .d_tbdr {
            border: 1px dashed #000;
        }
        a{
            text-decoration: none;
        }
        .d_h {
            height: 1000px;
        }

        .d_nav {
            height: 62px;
            background: red;
            /* background-image: -webkit-linear-gradient(#732FFA, #7837FA); */
        }

        .d_bg {
            background: #712df9;
            border-radius: 6px;
        }
        .d_sub_opt{
            width: 130px;
            max-height: 400px;
            display: block;
            border: 1px solid black;
            border-radius: 12px;
        }
        .d_opt, .d_sub_opt{
            list-style: none;
        }
        .d_sub_opt{
            display: none;
            top: 50px;
            left: 220px;
        }
        .d_sub_sub_opt{
            left: 300px;
        }
        .d_opt:hover .d_sub_opt{
            display: block;
        }


    </style>
</head>

<body>
    <div class="container-fluid p-0 d_tbdr d_h ">
        <div class="container-fluid d_nav">
            <nav class="container ">
                <div class="row">
                    <div class="col-4 d-flex d_tbdr">
                        <div class="d_tbdr pt-2">
                            <a href="#">
                                <img src="./img/bootstrap.png" width="50" alt="logo">
                            </a>
                        </div>
                        <div class="d_tbdr p-2 pt-3">
                            <a href="#" class="text-white text-decoration-none">Docs</a>
                        </div>
                        <div class="d_tbdr p-2 pt-3">
                            <a href="#" class="text-white text-decoration-none">Examples</a>
                        </div>
                        <div class="d_tbdr p-2 pt-3">
                            <a href="#" class="text-white text-decoration-none">Icons</a>
                        </div>
                        <div class="d_tbdr p-2 pt-3">
                            <a href="#" class="text-white text-decoration-none">Themes</a>
                        </div>
                        <div class="d_tbdr p-2 pt-3">
                            <a href="#" class="text-white text-decoration-none">Blog</a>
                        </div>
                    </div>
                    <div class="col-4 d_tbdr">
                        <div class="mt-3 ms-5 me-5">
                            <input type="email" class="form-control d_bg" id="exampleFormControlInput1"
                                placeholder="search">
                        </div>
                    </div>
                    <div class="col-4 text-white d_tbdr position-relative d-flex justify-content-end p-0">
                        <div class="d_tbdr d-flex bg-primary pt-3">
                            <a href="#"><i class="fa-brands fa-github text-white pe-3"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter text-white pe-3"></i></a>
                            <a href="#"><i class="fa-solid fa-circle-notch text-white pe-3"></i></a>
                            <ul class="d_opt text-white border-start border-end ps-3 pe-3">
                                <li><a href="#" class="text-white">v5.3<i class="fa-solid fa-chevron-down"></i></a>
                                    <ul class="d_sub_opt position-absolute">
                                        <li class="text-dark d_opt_1">v5 releases</li>
                                        <li><a href="#" class="text-dark d_opt_1">Latest (5.3.x)</a></li>
                                        <li><a href="#" class="text-dark d_opt_1">v5.2.3</a></li>
                                        <li><a href="#" class="text-dark d_opt_1">v5.1.3</a></li>
                                        <li><a href="#" class="text-dark d_opt_1">v5.0.2</a></li>
                                        <li class="text-dark d_opt_1">v5 releases</li>
                                        <li><a href="#" class="text-dark d_opt_1">v4.6.x</a></li>
                                        <li><a href="#" class="text-dark d_opt_1">v3.4.1</a></li>
                                        <li><a href="#" class="text-dark d_opt_1">v2.3.2</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="d_opt border-end ps-3 pe-3">
                                <li><a href="#" class="text-white">v5.3<i class="fa-solid fa-chevron-down text-white"></i></a>
                                    <ul class="d_sub_opt d_sub_sub_opt position-absolute">
                                        <li><a href="#" class="text-dark d_opt_1">Light</a></li>
                                        <li><a href="#" class="text-dark d_opt_1">Dark</a></li>
                                        <li><a href="#" class="text-dark d_opt_1">Auto</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
